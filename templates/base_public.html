{% extends "base.html" %}
{% load i18n %}

{% block body %}
<div class="min-h-screen bg-gray-bg">
    <!-- Public navigation bar (optional) -->
    <nav class="bg-white shadow-soft">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-primary">ForecastMP</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    {% if not user.is_authenticated %}
                        <a href="{% url 'accounts:login' %}" class="text-gray-700 hover:text-primary transition-colors">
                            {% trans "Войти" %}
                        </a>
                        <a href="#" 
                           class="bg-primary hover:bg-primary-dark text-white font-medium py-2 px-6 rounded shadow-sm hover:shadow-md transition-all duration-200">
                            {% trans "Регистрация" %}
                        </a>
                    {% else %}
                        <a href="{% url 'home' %}" class="text-gray-700 hover:text-primary transition-colors">
                            {% trans "Дашборд" %}
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-sm text-gray-500">
                <p>&copy; 2025 ForecastMP. {% trans "Все права защищены" %}.</p>
            </div>
        </div>
    </footer>
</div>

<!-- Toast notifications container -->
<div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

<!-- Modal container -->
<div id="modal-container"></div>
{% endblock %}
