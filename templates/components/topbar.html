{% load i18n %}
<!-- Top Bar -->
<header class="bg-white border-b border-gray-200 h-16 flex items-center px-6">
    <div class="flex-1 flex items-center justify-between">
        <!-- Breadcrumbs / Page Title -->
        <div>
            <h1 class="text-xl font-semibold text-gray-900">
                {% block page_title %}{% trans "Дашборд" %}{% endblock %}
            </h1>
        </div>
        
        <!-- Right side: Notifications, Trial banner, User menu -->
        <div class="flex items-center space-x-4">
            <!-- Trial countdown (if applicable) -->
            {% if user.company.subscription.is_trial %}
            <div class="bg-warning bg-opacity-10 border border-warning text-warning px-4 py-2 rounded-lg text-sm font-medium">
                <span>{% trans "Пробный период:" %} {{ user.company.subscription.trial_days_left }} {% trans "дней" %}</span>
            </div>
            {% endif %}
            
            <!-- Notifications bell -->
            <button class="relative p-2 text-gray-500 hover:text-gray-700 focus:outline-none" 
                    x-data="{ open: false }" 
                    @click="open = !open">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
                <!-- Notification badge -->
                <span class="absolute top-1 right-1 block h-2 w-2 rounded-full bg-danger"></span>
                
                <!-- Notification dropdown -->
                <div x-show="open" 
                     @click.away="open = false"
                     x-transition
                     class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-soft-lg border border-gray-200 z-50">
                    <div class="p-4 border-b border-gray-200">
                        <h3 class="font-semibold text-gray-900">{% trans "Уведомления" %}</h3>
                    </div>
                    <div class="max-h-96 overflow-y-auto">
                        <!-- Sample notification -->
                        <a href="#" class="block px-4 py-3 hover:bg-gray-50 border-b border-gray-100">
                            <div class="flex items-start">
                                <div class="flex-shrink-0">
                                    <div class="w-2 h-2 mt-2 rounded-full bg-danger"></div>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium text-gray-900">{% trans "Критический уровень запасов" %}</p>
                                    <p class="text-xs text-gray-500 mt-1">SKU-12345 - 2 {% trans "дня до стокаута" %}</p>
                                    <p class="text-xs text-gray-400 mt-1">5 {% trans "минут назад" %}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="p-3 text-center border-t border-gray-200">
                        <a href="#" class="text-sm text-primary hover:text-primary-dark">
                            {% trans "Показать все уведомления" %}
                        </a>
                    </div>
                </div>
            </button>
            
            <!-- User menu dropdown -->
            <div class="relative" x-data="{ open: false }">
                <button @click="open = !open" 
                        class="flex items-center space-x-2 focus:outline-none">
                    <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white text-sm font-semibold">
                        {{ user.get_full_name|first|upper|default:user.email|first|upper }}
                    </div>
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                
                <!-- Dropdown menu -->
                <div x-show="open" 
                     @click.away="open = false"
                     x-transition
                     class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-soft-lg border border-gray-200 py-1 z-50">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                        {% trans "Профиль" %}
                    </a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                        {% trans "Настройки" %}
                    </a>
                    <div class="border-t border-gray-100 my-1"></div>
                    <a href="{% url 'accounts:logout' %}" class="block px-4 py-2 text-sm text-danger hover:bg-gray-50">
                        {% trans "Выйти" %}
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
