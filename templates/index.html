{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForecastMP - Stock Prediction & Inventory Management</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
</head>
<body>
    <div id="root"></div>
    {% if debug %}
        <!-- Development mode: React served by Vite -->
        <script type="module">
            import RefreshRuntime from 'http://localhost:5174/@react-refresh'
            RefreshRuntime.injectIntoGlobalHook(window)
            window.$RefreshReg$ = () => {}
            window.$RefreshSig$ = () => (type) => type
            window.__vite_plugin_react_preamble_installed__ = true
        </script>
        <script type="module" src="http://localhost:5174/@vite/client"></script>
        <script type="module" src="http://localhost:5174/src/main.tsx"></script>
    {% else %}
        <!-- Production mode: Built static files -->
        <script type="module" crossorigin src="{% static 'frontend/assets/index.js' %}"></script>
        <link rel="stylesheet" crossorigin href="{% static 'frontend/assets/index.css' %}">
    {% endif %}
</body>
</html>
