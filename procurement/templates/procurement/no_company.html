<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Company - StockPredictor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            background: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .message h1 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        .message p {
            color: #7f8c8d;
            line-height: 1.6;
        }
        .message a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>⚠️ No Company Assigned</h1>
        <p>Your account is not associated with any company. Please contact your administrator to assign your account to a company.</p>
        <a href="/admin/">Go to Admin Panel</a>
    </div>
</body>
</html>
